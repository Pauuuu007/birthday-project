<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: #220044;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 2rem auto;
      background-color: #111222;
      border: 3px solid #ffcc00;
      border-radius: 12px;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .photobox {
      background-color: #0a0a0a;
      padding: 1rem;
      border: 2px solid #222;
      border-radius: 10px;
      text-align: center;
      box-shadow: inset 0 0 10px #00ff00;
      margin-bottom: 1rem;
    }

    .photobox-top {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 0.5rem;
      border-radius: 6px 6px 0 0;
      color: gold;
      font-weight: bold;
    }

    .photobox-slot {
      height: 12px;
      background: #555;
      margin: 0.3rem 0;
      border-radius: 3px;
    }

    .photobox-screen {
      background: #1a1a2e;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 1.5rem 1rem;
      min-height: 150px;
    }

    .btn-cetak {
      margin-top: 1rem;
      background-color: #e53935;
      color: white;
      border: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }

    .btn-cetak:hover {
      background-color: #c62828;
    }

    .photo-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .photo-gallery img {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid gold;
      display: none;
    }

    .footer-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    .footer-buttons a {
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-weight: bold;
      font-family: inherit;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .next {
      background-color: #00c853;
      color: white;
    }

    .back {
      background-color: #d32f2f;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gallery</h1>

    <div class="photobox">
      <div class="photobox-top">
        <span style="color: red;">‚óè</span>
        FINCA PHOTOBOX
        <span style="color: green;">‚óè</span>
      </div>
      <div class="photobox-slot"></div>
      <div class="photobox-screen" id="photoScreen">
        <p>Photobox siap digunakan</p>
        <button class="btn-cetak" id="startBtn">MULAI CETAK</button>
      </div>
    </div>

    <div class="photo-gallery" id="gallery">
      <img src="assets/foto1.jpg" alt="Foto 1">
      <img src="assets/foto2.jpg" alt="Foto 2">
      <img src="assets/foto3.jpg" alt="Foto 3">
    </div>

   <div style="margin-top: 1rem;">
    <a href="index.html" style="color: #1565c0; text-decoration: none; font-weight: bold;">‚¨ÖÔ∏è Back Home</a>
</div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const screen = document.getElementById('photoScreen');
    const photos = document.querySelectorAll('.photo-gallery img');

    function startPrinting() {
      screen.querySelector('p').innerText = "üì∑ Sedang mencetak foto...";
      startBtn.style.display = 'none';

      photos.forEach((photo, i) => {
        setTimeout(() => {
          photo.style.display = 'block';

          if (i === photos.length - 1) {
            setTimeout(() => {
              screen.querySelector('p').innerText = "üéâ Semua foto berhasil dicetak!";
              setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
              }, 2000);
            }, 1000);
          }
        }, (i + 1) * 1500);
      });
    }

    startBtn.addEventListener('click', startPrinting);
  </script>

</body>
</html>
