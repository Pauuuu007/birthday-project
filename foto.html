<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Gallery - Heytml Photobox</title>
    <style>
        body {
            background-color: #2e004f;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .frame {
            background-color: #1a1a2e;
            border: 4px solid gold;
            border-radius: 16px;
            padding: 2rem;
            width: 360px;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            color: #00ff00;
            margin-bottom: 1rem;
        }

        .device {
            background: #0d1117;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .status-bar {
            background-color: #333;
            padding: 0.3rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            color: gold;
            font-weight: bold;
        }

        .photo-screen {
            background-color: #121212;
            border: 2px solid #555;
            border-radius: 6px;
            min-height: 150px;
            margin: 1rem 0;
            padding: 1rem;
            position: relative;
        }

        .photo-screen p {
            color: #999;
            margin-top: 4rem;
        }

        .btn-cetak {
            background-color: #ff3c3c;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            font-family: inherit;
        }

        .photo-gallery img {
            width: 100%;
            border: 2px solid #ffc107;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .btn-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .btn-nav button {
            width: 48%;
            padding: 0.5rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            cursor: pointer;
        }

        .btn-next {
            background-color: #00c853;
            color: white;
        }

        .btn-back {
            background-color: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>

<div class="frame">
    <div class="title">Gallery</div>

    <div class="device">
        <div class="status-bar">
            <span style="color: red;">‚óè</span>
            HEYHTML PHOTOBOX
            <span style="color: green;">‚óè</span>
        </div>

        <div class="photo-screen" id="photoScreen">
            <p>Photobox siap digunakan</p>
            <button class="btn-cetak" id="startBtn">MULAI CETAK</button>
        </div>
    </div>

    <div class="photo-gallery" id="gallery">
        <img src="assets/foto1.jpg" alt="Foto 1">
        <img src="assets/foto2.jpg" alt="Foto 2">
        <img src="assets/foto3.jpg" alt="Foto 3">
    </div>

    <div style="margin-top: 1rem;">
    <a href="index.html" style="color: #1565c0; text-decoration: none; font-weight: bold;">‚¨ÖÔ∏è Back Home</a>
</div>


<script>
    const startBtn = document.getElementById('startBtn');
    const screen = document.getElementById('photoScreen');
    const photos = document.querySelectorAll('.photo-gallery img');

    startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        screen.innerHTML = "<p>üì∑ Sedang mencetak foto...</p>";

        photos.forEach((photo, i) => {
            setTimeout(() => {
                photo.style.display = 'block';
                if (i === photos.length - 1) {
                    screen.innerHTML = "<p>üéâ Semua foto berhasil dicetak!</p>";
                }
            }, (i + 1) * 1500); // 1.5 detik interval
        });
    });
</script>

</body>
</html>
