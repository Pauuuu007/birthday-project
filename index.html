<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: radial-gradient(circle, #222 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gameboy {
            background-color: #d3d3d3;
            border-radius: 30px;
            padding: 2rem;
            width: 320px;
            box-shadow: 0 0 20px #000;
            position: relative;
        }

        .screen {
            background-color: #0a0f1e;
            border: 6px solid #555;
            border-radius: 10px;
            padding: 1.5rem;
            color: #00ff00;
            text-align: center;
            font-size: 14px;
            box-shadow: inset 0 0 15px #00ff00;
            margin-bottom: 1.5rem;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 45%;
            padding: 1rem;
            font-size: 10px;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 0 rgba(0,0,0,0.3);
        }

        .btn-blue { background-color: #2196f3; }
        .btn-red { background-color: #f44336; }
        .btn-purple { background-color: #9c27b0; width: 100%; }

        .btn:hover {
            opacity: 0.85;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

                <button class="btn btn-red" onclick="location.href='foto.html'">Gallery</button>
            </div>
            <button class="btn btn-purple" onclick="location.href='lagu.html'">Music</button>
        </div>
    </div>
</body>
</html>
