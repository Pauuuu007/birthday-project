<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Wish For You</title>
    <link rel="stylesheet" href="stylecss.css">
    <style>
        body {
            background-color: #16162d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Courier New', monospace;
        }

        .message-box {
            background-color: #0a0f1e;
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            width: 90%;
            max-width: 500px;
            text-align: left;
            color: #00ff00;
            margin-bottom: 1.5rem;
        }

        .skip-button,
        .back-button {
            margin-top: 1.5rem;
            display: inline-block;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .skip-button:hover,
        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="message-box">
        <h1 style="text-align: center;">Wish</h1>
        <div id="message"></div>
        <button id="skipBtn" class="skip-button">SKIP</button>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">⬅️ Back Home</button>

    <script>
        const messageEl = document.getElementById('message');
        const skipBtn = document.getElementById('skipBtn');

        const message = `Hi Fin, Happy Birthday! Hari ini aku pengen kamu ngerasain semua hal positif dan keajaiban yang cuma bisa kamu aja yang dapetin hal spesial ini. 
        Semoga segala keinginanmu tercapai, dan kesehatan selalu menyertai kamu!
 
        Aku selalu bersyukur bisa ngeliat kamu dan kenal kamu saat ini, ditambah aku bisa lihat senyuman dan ketawa kamu, buat aku itu serasa jackpot hahaha. Dan semoga
        kamu juga suka dengan project online ini ya, setidaknya bisa bikin kamu happy dan tersenyum di hari yang sangat spesial ini. Karena kalau kamu bahagia, akupun ikut bahagia yeay!`;

        const sentences = message.split(/(?<=[.!?])\s+/);
        let index = 0;
        let isSkipping = false;

        function showNextSentence() {
            if (index < sentences.length && !isSkipping) {
                messageEl.innerHTML += sentences[index] + " ";
                index++;
                setTimeout(showNextSentence, 1800); // jeda diperpanjang jadi 1.8 detik
            }
        }

        skipBtn.addEventListener('click', () => {
            if (!isSkipping) {
                isSkipping = true;
                messageEl.innerHTML = sentences.join(" ");
            }
        });

        showNextSentence();
    </script>
</body>
</html>
