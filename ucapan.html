<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Wish For You</title>
    <link rel="stylesheet" href="stylecss.css">
    <style>
        body {
            background-color: #16162d;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Courier New', monospace;
        }

        .message-box {
            background-color: #0a0f1e;
            padding: 2rem;
            border-radius: 1rem;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            width: 90%;
            max-width: 500px;
            text-align: left;
            color: #00ff00;
            margin-bottom: 1.5rem;
        }

        .skip-button,
        .back-button {
            margin-top: 1.5rem;
            display: inline-block;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .skip-button:hover,
        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="message-box">
        <h1 style="text-align: center;">Message</h1>
        <div id="message"></div>
        <button id="skipBtn" class="skip-button">SKIP</button>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">⬅️ Back Home</button>

    <script>
        const messageEl = document.getElementById('message');
        const skipBtn = document.getElementById('skipBtn');

        const message = `Hi Fin, Happy Birthday! Hari ini aku pengen kamu ngerasain semua hal positif dan keajaiban yang cuma bisa didapetin oleh kamu seorang :P . 
        Semoga segala keinginanmu tercapai, Dan semoga project online ini juga bisa bikin kamu senyum bahagia! 
        Aku selalu bersyukur bisa ngeliat kamu dan kenal kamu, apalagi ketika kamu senyum dan tertawa kaya di foto yang ada d sini gemes bangettt, kayak aku kedapetan jackpot bisa liat itu.
        Semoga kamu suka yaaa sekali lagi, dannnn kedepannya semakin banyak hal-hal baik yang dapat kamu jumpai dan pelajari.`;

        const sentences = message.split(/(?<=[.!?])\s+/); // Pisahkan berdasarkan kalimat
        let index = 0;
        let isSkipping = false;

        function showNextSentence() {
            if (index < sentences.length && !isSkipping) {
                messageEl.innerHTML += sentences[index] + " ";
                index++;
                setTimeout(showNextSentence, 1000); // jeda antar kalimat
            }
        }

        skipBtn.addEventListener('click', () => {
            if (!isSkipping) {
                isSkipping = true;
                messageEl.innerHTML = sentences.join(" ");
            }
        });

        showNextSentence();
    </script>
</body>
</html>
