<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Playlist buat kamu</title>
    <style>
        body {
            background-color: #001f1f;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .playlist-container {
            width: 300px;
            background: #1a1a2e;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .playlist-title {
            font-size: 1.2rem;
            color: #ffc107;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
        }

        .song-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .song-item:hover,
        .song-item.active {
            background-color: #333;
            color: #00ffcc;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }

        .controls button {
            background-color: #1976d2;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #1565c0;
        }

        audio {
            width: 300px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <h1>üéµ Playlist Buat Kamu</h1>

    <div class="controls">
        <button onclick="prevSong()">‚èÆÔ∏è</button>
        <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
        <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>

    <div class="playlist-container">
        <div class="playlist-title">PLAYLIST:</div>
        <div class="playlist" id="playlist">
            <div class="song-item" onclick="selectSong(0)">
                <span>1. I'll Stay</span><span>03:28</span>
            </div>
            <div class="song-item" onclick="selectSong(1)">
                <span>2. Adore You</span><span>02:31</span>
            </div>
            <div class="song-item" onclick="selectSong(2)">
                <span>3. If I Ever</span><span>03:14</span>
            </div>
            <div class="song-item" onclick="selectSong(3)">
                <span>4. Life With U</span><span>03:25</span>
            </div>
            <div class="song-item" onclick="selectSong(4)">
                <span>5. Wish U</span><span>03:26</span>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" controls></audio>

    <script>
        const songs = [
            "lagu1.mp3",
            "lagu2.mp3",
            "lagu3.mp3",
            "lagu4.mp3",
            "lagu5.mp3"
        ];

        let currentSongIndex = -1;
        const player = document.getElementById("audioPlayer");
        const items = document.querySelectorAll(".song-item");

        function selectSong(index) {
            currentSongIndex = index;
            playSong(songs[index]);
            highlightSong(index);
        }

        function playSong(filename) {
            player.src = "assets/" + filename;
            player.play();
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                selectSong(currentSongIndex + 1);
            } else {
                selectSong(0); // balik ke awal
            }
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                selectSong(currentSongIndex - 1);
            } else {
                selectSong(songs.length - 1); // ke lagu terakhir
            }
        }

        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        function highlightSong(index) {
            items.forEach((item, i) => {
                item.classList.toggle("active", i === index);
            });
        }
    </script>

</body>
</html>
